# /config/packages/20_mieter_whg04.yaml
# Mieterstammdaten – Wohnung 04 (zeitlos)

input_text:
  whg04_mieter_vorname:
    name: "WHG04 – Vorname"
    max: 64
  whg04_mieter_nachname:
    name: "WHG04 – Nachname"
    max: 64
  whg04_phone:
    name: "WHG04 – Telefon"
    max: 20
  whg04_tenant_email:
    name: "WHG04 – E-Mail"
    max: 120
  whg04_notizen:
    name: "WHG04 – Notizen"
    max: 240

input_number:
  whg04_wohnflaeche_m2:
    name: "WHG04 – Wohnfläche [m²]"
    min: 0
    max: 1000
    step: 0.01
    mode: box
    unit_of_measurement: "m²"
  whg04_personen:
    name: "WHG04 – Personen [Anzahl]"
    min: 0
    max: 20
    step: 1
    mode: box
    unit_of_measurement: "Personen"

  # Monats-Kosten
  whg04_miete_kalt_eur_monat:
    name: "WHG04 – Miete kalt [€/Monat]"
    min: 0
    max: 10000
    step: 0.01
    mode: box
    unit_of_measurement: "€"
  whg04_voraus_bk_eur_monat:
    name: "WHG04 – Vorauszahlung Betriebskosten [€/Monat]"
    min: 0
    max: 10000
    step: 0.01
    mode: box
    unit_of_measurement: "€"
  whg04_voraus_hk_eur_monat:
    name: "WHG04 – Vorauszahlung Heizung/WW [€/Monat]"
    min: 0
    max: 10000
    step: 0.01
    mode: box
    unit_of_measurement: "€"
  whg04_voraus_strom_eur_monat:
    name: "WHG04 – Vorauszahlung Strom [€/Monat]"
    min: 0
    max: 10000
    step: 0.01
    mode: box
    unit_of_measurement: "€"
  whg04_voraus_ev_charger_eur_monat:
    name: "WHG04 – Vorauszahlung EV-Charger [€/Monat]"
    min: 0
    max: 10000
    step: 0.01
    mode: box
    unit_of_measurement: "€"
  whg04_kaution_eur:
    name: "WHG04 – Kaution [€]"
    min: 0
    max: 100000
    step: 0.01
    mode: box
    unit_of_measurement: "€"

input_datetime:
  whg04_einzug:
    name: "WHG04 – Mietbeginn"
    has_date: true
    has_time: false
  whg04_auszug:
    name: "WHG04 – Mietende"
    has_date: true
    has_time: false

input_boolean:
  whg04_notify_verbrauch_monatlich:
    name: "WHG04 – Monatsbenachrichtigung Verbrauch"
  whg04_notify_enabled:
    name: "WHG04 – Monatsbenachrichtigung Verbrauch"
    icon: mdi:message-processing
