# /config/packages/10_stammdaten_haus.yaml
# Stammdaten – HAUS (jahresneutral)

input_number:
  haus_verteilstellen_anzahl:
    name: "Haus – Verteilstellen [Anzahl]"
    min: 0
    max: 500
    step: 1
    mode: box
    unit_of_measurement: "Stellen"

  haus_abrechnung_jahr:              # ← vormals: abrechnung_jahr
    name: "Haus – Abrechnungsjahr"
    min: 1990
    max: 2100
    step: 1
    mode: box

  haus_nutzflaeche_m2_gesamt:
    name: "Haus – Nutzfläche gesamt [m²]"
    min: 0
    max: 100000
    step: 0.01
    mode: box
    unit_of_measurement: "m²"

  haus_bewohner_anzahl:
    name: "Haus – Bewohner [Anzahl]"
    min: 0
    max: 999
    step: 1
    mode: box
    unit_of_measurement: "Personen"

input_select:
  haus_verteilerschluessel:
    name: "Haus – Verteilerschlüssel (Default)"
    options:
      - flaeche
      - personen
      - einheiten
      - mix
    initial: flaeche
